<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test selecting elements with ids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<header class="header">
    <nav class="navbar navbar-light bg-switchfully">
        <div class="container-fluid">
            <span class="navbar-brand h1 text-white">Selecting elements</span>
            <form class="d-flex" id="id-form">
                <label for="id-query" hidden>Id Query</label>
                <input class="form-control me-2" type="search" id="id-query" placeholder="id query"/>
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
            <form class="col-4 d-flex" id="css-form">
                <label for="css-query" hidden>CSS Query</label>
                <input class="form-control me-2" type="search" id="css-query" placeholder="css query"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form class="col-4 d-flex" id="xpath-form">
                <label for="xpath-query" hidden>XPath Query</label>
                <input class="form-control me-2" type="search" id="xpath-query" placeholder="xpath query"/>
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<main class="container main">
    <section class="col-12 mx-auto mt-2">
        <div class="row">
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Button</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <button id="button" type="submit" class="btn btn-primary"
                                onclick="alert('You\'ve pressed a button!')">Button
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Link</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <a id="link" class="btn btn-secondary" href="link.html">Link</a>
                    </div>
                </div>

            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="text-input">A Text Input</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-control" id="text-input" type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="password">A Password</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-control" id="password" type="password"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="select-one">A Select One</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <select class="form-select" id="select-one">
                            <option value="AN_OPTION">An option</option>
                            <option value="ANOTHER_OPTION">Another option</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Radio Button</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <label class="form-check-label" for="first-radio">First Option</label>
                        <input class="form-check-input" id="first-radio" type="radio" name="radio" value="FIRST_OPTION"
                               checked/>
                        <label class="form-check-label" for="second-radio">Second Option</label>
                        <input class="form-check-input" id="second-radio" type="radio" name="radio"
                               value="SECOND_OPTION"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Checkmark</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <label class="form-check-label" for="first-checkmark">First Checkmark</label>
                        <input class="form-check-input" id="first-checkmark" type="checkbox" value="FIRST_CHECKMARK"/>
                        <label class="form-check-label" for="second-checkmark">Second Checkmark</label>
                        <input class="form-check-input" id="second-checkmark" type="checkbox" value="SECOND_CHECKMARK"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="datetime">A Date</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-control" id="datetime" type="datetime-local"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="range">A Range</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-range" id="range" type="range"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="range">A File</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-control" id="file" type="file"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4" for="color">A Color</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <input class="form-control form-control-color" id="color" type="color"/>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Paragraph</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <p id="paragraph">I am some text in a paragraph</p>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Span</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <span id="span">I am some text in a span</span>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A header</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <h5 id="header">I am some text in a header</h5>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A List</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <div>
                            <ul id="list" class="list-group">
                                <li class="list-group-item">1</li>
                                <li class="list-group-item">2</li>
                                <li class="list-group-item">3</li>
                                <li class="list-group-item">4</li>
                            </ul>
                        </div>
                        <form onsubmit="addItem(); return false;">
                            <label class="form-label" for="add-item" hidden>Add an element to the list</label>
                            <input id="add-item" class="form-control" type="text" placeholder="new element"/>
                            <button class="btn btn-primary mt-2">Add Element</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3 mb-2">
                <div class="card">
                    <div class="card-header">
                        <label class="h4">A Table</label>
                    </div>
                    <div class="card-body bg-dark-subtle">
                        <table id="table" class="table table-striped table-bordered table-secondary">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Likes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>11</td>
                                <td>21</td>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td>22</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p>&copy;2023 Switchfully</p>
</footer>

<script>
    let firstColumn = ['User 1', 'User 2'].sort(() => 0.5 - Math.random());
    let secondColumn = ['Sea', 'Snow'].sort(() => 0.5 - Math.random());
    let tableElements = document.querySelectorAll("tbody tr td");
    for (let index = 0; index < tableElements.length; index += 2) {
        tableElements[index].innerHTML = firstColumn[index / 2];
        tableElements[index + 1].innerHTML = secondColumn[index / 2];
    }
</script>
<script>
    let array = ['Soup', 'Sugar', 'Salt', 'Salmon'].sort(() => 0.5 - Math.random());
    let listElements = document.querySelectorAll("ul li");
    for (let index = 0; index < listElements.length; index++) {
        listElements[index].innerHTML = array[index];
    }
</script>

<script>
    let list = document.getElementById("list")
    let itemToAdd = document.getElementById("add-item");

    function addItem() {
        let li = document.createElement("li");
        li.classList.add("list-group-item");
        li.appendChild(document.createTextNode(itemToAdd.value));
        list.appendChild(li);
        itemToAdd.value = '';
    }
</script>

<script>
    function highlightElement(selectedElement) {
        selectedElement.classList.add("highlight-transition");
        selectedElement.classList.add("highlight");
        setTimeout(() => selectedElement.classList.remove("highlight"), 5000);
    }
</script>
<script>
    let idForm = document.getElementById("id-form");
    let idQuery = document.getElementById("id-query");

    idForm.addEventListener("submit", (event) => {
        let selectedElement = document.getElementById(idQuery.value);
        if (!selectedElement) alert('Could not find element with id \'' + idQuery.value + '\'');
        highlightElement(selectedElement)
        event.preventDefault();
    });
</script>

<script>
    let cssForm = document.getElementById("css-form");
    let cssQuery = document.getElementById("css-query");

    cssForm.addEventListener("submit", (event) => {
        let selectedElements = document.querySelectorAll(cssQuery.value);
        if (selectedElements.length === 0) alert('Could not find element with selector \'' + cssQuery.value + '\'');
        for (let index = 0; index < selectedElements.length; index++) {
            highlightElement(selectedElements[index]);
        }
        event.preventDefault();
    });
</script>
<script>
    let xpathForm = document.getElementById("xpath-form");
    let xpathQuery = document.getElementById("xpath-query");

    xpathForm.addEventListener("submit", (event) => {
        try {
            let selectedElements = document.evaluate(xpathQuery.value, document, null, XPathResult.UNORDERED_NODE_SNAPSHOT_TYPE);
            if (selectedElements.snapshotLength === 0) alert('Could not find element with selector \'' + xpathQuery.value + '\'');
            for (let index = 0; index < selectedElements.snapshotLength; index++) {
                highlightElement(selectedElements.snapshotItem(index));
            }
        } catch (e) {
            alert(e.message);
        }
        event.preventDefault();
    });
</script>

</body>
</html>
